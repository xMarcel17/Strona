<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Choinkomat</title>
    <link rel="stylesheet" href="res/contact/style.css">
    <link rel="icon" href="res/navbar/Logo.png" type="image/png">
</head>
<body>
    <div class="navbar">
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <div class="left">
                <img src="res/navbar/Logo.png" alt="Logo">
                <span>Choinkomat</span>
            </div>
        </a>
        <div class="middle">
            <a href="#">Forum</a>
            <div class="divider"></div>
            <a href="shop.html">Sklep</a>
            <div class="divider"></div>
            <a href="#">Punkty</a>
            <div class="divider"></div>
            <a href="contact.html">Kontakt</a>
        </div>
        <a href="account.html" style="text-decoration: none; color: inherit;">
            <div class="right">
                <span id="nav_username">LeBron Jamse</span>
                <img src="res/navbar/ZdjecieProfilowe.png" alt="Profilowe">
            </div>
        </a>
    </div>

    <div class="container">
        <div class="contact-header">
            <h1>Kontakt</h1>
            <p>Masz pytania? Skontaktuj się z nami za pomocą poniższych informacji.</p>
        </div>
        <div class="contact-details">
            <h2>Dane kontaktowe</h2>
            <p><strong>Imię i nazwisko:</strong> Rafał Choinka</p>
            <p><strong>Email:</strong> <a href="mailto:kontakt@choinkomat.pl">kontakt@choinkomat.pl</a></p>
            <p><strong>Telefon:</strong> <a href="tel:+48111222333">+48 111 222 333</a></p>
            <p><strong>Adres:</strong> ul. Jodłowa 24/5, 61-720 Poznań</p>
        </div>
        <div class="contact-actions">
            <button onclick="downloadVCard()">Pobierz wizytówkę vCard</button>
        </div>

        <div class="contact-form">
            <h2>Napisz do nas</h2>
            <form id="contactForm" action="http://localhost:3000/send_email" method="post"> <!-- Zmiana w atrybucie action -->
                <div class="form-group">
                    <label for="name">Imię i nazwisko:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Wiadomość:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Wyślij wiadomość</button>
                </div>
            </form>
        </div>
    </div>

    <script src="res/contact/scripts.js"></script>
</body>
</html>
